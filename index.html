<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naken Chat Client</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body, .container, .chat-messages, .message, .content {
        font-family: 'Segoe UI', 'Roboto', 'Arial', 'Helvetica Neue', 'sans-serif';
      }
    </style>
</head>
<body>
    <!-- Connection Settings Overlay Modal -->
    <div id="connectionModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Connection Settings</h2>
                <p>Enter your connection details to get started</p>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modalServerInput">Server/Hostname:</label>
                    <input type="text" id="modalServerInput" placeholder="localhost" value="localhost">
                </div>
                <div class="form-group">
                    <label for="modalPortInput">Port:</label>
                    <input type="number" id="modalPortInput" placeholder="6666" value="6666">
                </div>
                <div class="form-group">
                    <label for="modalUsernameInput">Username:</label>
                    <input type="text" id="modalUsernameInput" placeholder="Enter your username">
                </div>
            </div>
            <div class="modal-footer">
                <button id="modalConnectBtn" class="btn btn-primary">Connect</button>
                <button id="modalCancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Naken Chat Client</h1>
            <div class="header-connection">
                <div class="connection-status" id="connectionStatus">Disconnected</div>
                <button id="settingsBtn" class="btn btn-secondary">Settings</button>
                <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
            </div>
        </div>

        <div class="main-area">
            <div class="chat-tabs" id="chatTabs">
                <div class="chat-tab active" data-tab="main">Main Chat <span class="tab-download" title="Download chat history" style="display:inline-block;vertical-align:middle;cursor:pointer;">&#128190;</span></div>
                <!-- Private chat tabs will be added here -->
            </div>
            <div class="chat-container">
                <div class="main-chat-column">
                    <div class="chat-messages" id="chatMessages">
                        <div class="welcome-message">
                            Welcome to Naken Chat Client! Click "Settings" to configure your connection.
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <div class="input-wrapper">
                            <input type="text" id="messageInput" placeholder="Type your message or command..." disabled>
                            <button id="sendBtn" class="btn btn-primary" disabled>Send</button>
                        </div>
                        <div class="command-help">
                            <span class="help-text">Commands start with . (e.g., .help, .n username)</span>
                        </div>
                    </div>
                </div>
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <span class="sidebar-title">Users Online (<span id="userCount"></span>)</span>
                        <button id="refreshUsersBtn" class="btn btn-icon" title="Refresh user list" aria-label="Refresh user list">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#b0c4de" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 2v6h-6"/>
                                <path d="M3 12a9 9 0 0 1 15-7.7L21 8"/>
                                <path d="M3 12a9 9 0 0 0 15 7.7L21 16"/>
                            </svg>
                        </button>
                    </div>
                    <div class="users-list" id="usersList">
                        <div class="no-users">No users online</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <div id="toastContainer" class="toast-container"></div>
    </div>
</body>
</html>
